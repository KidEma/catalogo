<div class="row">
  <div *ngFor="let product of listOfProducts" class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.description}}</p>
        <h1><span class="badge badge-primary">{{product.price | currency}}</span></h1>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
