<h1>{{product.title}}</h1>
<div class="row">
  
    <div class="col col-xl-6 col-12">
    <div>
        <ngb-carousel *ngIf="product">
            <ng-template ngbSlide *ngFor="let img of product.imageUrls">
                <img [src]="img"  class="carousel-img" alt="Random first slide">
              </ng-template>
          </ngb-carousel>
    </div>
</div>
          <div class="col col-xl-6 col-12">
          <div class="card text-center">
              <div class="card-header">
                Descripci&oacute;n
              </div>
              <div class="card-body">
                <p class="card-text" [innerHTML]="product.description"></p>
                <input type="button" (click)="back()" class="btn btn-primary" value="Atr&aacute;s" />
              </div>
              <div class="card-footer text-muted">
                  <h1><span class="badge badge-danger">{{product.price | currency}}</span></h1>
              </div>
            </div>
          </div>
</div>
